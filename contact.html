<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/images/icon.svg" />
    <link rel="stylesheet" href="loader.css" />
  </head>
  <body class="font-poppins no-scrollbar">
    <div class="bg-background bg-fixed min-h-screen">
      <div class="max-w-4xl mx-auto">
        <div class="flex gap-10 justify-center text-gray-100 py-10">
          <a
            href="./index.html"
            class="transition-all opacity-50 hover:opacity-100 hover:-translate-y-1"
            >Home</a
          >
          <a
            href="./about.html"
            class="transition-all opacity-50 hover:opacity-100 hover:-translate-y-1"
            >About</a
          >
          <a
            href="./artwork.html"
            class="transition-all opacity-50 hover:-translate-y-1"
            >Artworks</a
          >
          <a
            href="./contact.html"
            class="transition-all border-b-2 opacity-100 hover:-translate-y-2"
            >Contact</a
          >
        </div>
        <div class="flex justify-center items-center flex-col atasan">
          <div class="lg:w-1/3 w-1/2 mb-10 mt-10 animate-bounce">
            <img src="/images/Contact Me.svg" alt="" class="myImage" />
          </div>
          <div class="mb-10 yuk-kirim text-center">
            <p class="text-darkgray">Send me a message and don't be shy!</p>
          </div>
          <div
            class="hidden mb-10 bg-contactbg border border-orangebg text-darkgray px-10 py-3 rounded relative my-alert"
            role="alert"
          >
            <span class="block sm:inline">Your message have been sent!</span>
            <span
              class="absolute -top-3 -right-3 bg-contactbg rounded-full"
              id="silang-btn"
            >
              <svg
                class="fill-current h-6 w-6 text-orangebg"
                role="button"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <title>Close</title>
                <path
                  d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
                />
              </svg>
            </span>
          </div>
          <div class="">
            <form
              name="portofolio-contact-form"
              class="w-full max-w-lg px-6 lg:px-0"
            >
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label
                    class="block uppercase tracking-wide text-darkgray text-xs font-bold mb-2"
                    for="grid-first-name"
                  >
                    First Name
                  </label>
                  <input
                    name="firstname"
                    class="appearance-none block w-full bg-contactbg text-darkgray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-orangebg transition-all"
                    id="grid-first-name"
                    type="text"
                    required
                  />
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label
                    class="block uppercase tracking-wide text-darkgray text-xs font-bold mb-2"
                    for="grid-last-name"
                  >
                    Last Name
                  </label>
                  <input
                    name="lastname"
                    class="appearance-none block w-full bg-contactbg text-darkgray rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:ring-orangebg transition-all"
                    id="grid-last-name"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-darkgray text-xs font-bold mb-2"
                    for="grid-password"
                  >
                    E-mail
                  </label>
                  <input
                    name="email"
                    class="appearance-none block w-full bg-contactbg text-darkgray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-orangebg transition-all"
                    id="email"
                    type="email"
                    required
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-darkgray text-xs font-bold mb-2"
                    for="grid-password"
                  >
                    Message
                  </label>
                  <textarea
                    name="message"
                    class="no-resize appearance-none block w-full bg-contactbg text-darkgray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-orangebg transition-all h-48 resize-none"
                    id="message"
                    required
                  ></textarea>
                </div>
              </div>
              <div
                class="md:flex md:items-center flex items-center gap-1 mb-4 lg:md-0"
              >
                <div class="md:w-1/3 hover:-translate-y-2 transition-transform">
                  <button
                    class="shadow bg-contactbg focus:outline-none focus:ring-2 focus:ring-orangebg transition-all text-darkgray font-bold py-2 px-4 rounded btn-kirim"
                    type="submit"
                  >
                    Send Message
                  </button>
                </div>
                <div>
                  <div
                    class="loader ml-2 lg:ml-0 hidden flex gap-2 btn-loading top"
                  >
                    <div
                      class="w-2 h-2 bg-darkgray animate-bounce rounded-full"
                    ></div>
                    <div
                      class="w-2 h-2 bg-darkgray animate-bounce rounded-full"
                    ></div>
                    <div
                      class="w-2 h-2 bg-darkgray animate-bounce rounded-full"
                    ></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzkv3sdldund4wHzYM2pa23-dv4DbwJ4yM8eAzFW8v8XKes-dBTC_KM5V2Ju3Cp6mAb/exec";
      const form = document.forms["portofolio-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");
      const yukKirim = document.querySelector(".yuk-kirim");
      const silangBtn = document
        .getElementById("silang-btn")
        .addEventListener("click", resetForm);

      function resetForm() {
        form.reset();
        myAlert.classList.toggle("hidden");
        yukKirim.classList.toggle("hidden");
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnLoading.classList.toggle("hidden");
        btnKirim.classList.toggle("pointer-events-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("hidden");
            btnKirim.classList.toggle("pointer-events-none");
            btnKirim.classList.toggle("focus:ring-2");
            btnKirim.classList.toggle("focus:ring-orangebg");
            myAlert.classList.toggle("hidden");
            yukKirim.classList.toggle("hidden");

            // form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="DisableDrag.js"></script>

    <script>
      window.addEventListener(
        "contextmenu",
        function (e) {
          e.preventDefault();
        },
        false
      );

      gsap.from(".atasan", {
        duration: 1,
        delay: 0.5,
        y: 100,
        opacity: 0,
        ease: "power4",
      });
    </script>
  </body>
</html>
